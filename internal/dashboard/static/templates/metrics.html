<div class="bg-white p-6 rounded-xl shadow space-y-4">
    <h2 class="text-2xl font-bold text-gray-700 mb-4">Metrics</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <ul class="space-y-2">
            {{#each metrics}}
            <li class="flex justify-between border-b py-2">
                <span class="font-medium">{{this.name}}</span>
                <span>{{this.value}}</span>
            </li>
            {{/each}}
            <li class="flex justify-between border-b py-2">
                <span class="font-medium">Total Log Weight (bytes)</span>
                <span>{{logWeight}}</span>
            </li>
        </ul>
        <div>
            <canvas id="metricsChart" class="w-full h-64"></canvas>
        </div>
    </div>
    <div class="mt-4">
        <h3 class="text-xl font-bold mb-2">Plugin Usage</h3>
        <ul class="space-y-1">
            {{#each pluginUsage}}
            <li class="flex justify-between border-b py-1">
                <span>{{@key}}</span>
                <span>{{this}}</span>
            </li>
            {{/each}}
        </ul>
    </div>
</div>
